<div class="row">
  <h1 class="h3 mb-0 myTitulo text-primary">{{ nomeMetodo }}</h1>
</div>
<div class="row">
  <div class="mt-1 separador-titulo"></div>
</div>

<div class="row mt-3">
  <div class="myDescricao">
    <p>{{ descricaoMetodo }}</p>
  </div>

  <div>
    <button
      class="btn btn-success"
      (click)="abrirModalCriarSequencia()"
      data-target="#modal_criarSequencia"
      data-toggle="modal"
      title="Criar"
    >
      Criar sequência numérica
    </button>
  </div>
</div>

<hr class="sidebar-divider" />

<!-- modal criar sequencia -->
<div id="modal_criarSequencia" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-black">CRIAR SEQUÊNCIA NUMÉRICA</h5>
        <button
          type="button"
          class="close text-primary"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <p>
            Ao clicar em avançar, será criada uma
            <strong
              >sequência numérica aleatória com números entre 0 e 9.</strong
            >
          </p>
          <div class="row">
            <div class="form-group col-6">
              <label for="sequencia">Nome do vetor:</label>
              <input
                type="tel"
                class="form-control"
                id="sequencia"
                aria-describedby="emailHelp"
                placeholder="Vetor"
              />
            </div>
            <div class="form-group col-6">
              <label for="tamanho">Tamanho do vetor:</label>
              <input
                type="tel"
                class="form-control"
                id="tamanho"
                placeholder="1 a 5"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      
        <button type="button" class="btn btn-primary" (click)="criarSequenciaNumerica()">Avançar</button>
      </div>
    </div>
  </div>
</div>
